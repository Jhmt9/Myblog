<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Super GitHub Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        #posts {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .post {
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 2px 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .post h2 {
            color: #0056b3;
            margin-bottom: 10px;
        }
        .post p {
            color: #333;
        }
        .post img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>My Super Blog</h1>

    <!-- Blog Posts Section -->
    <div id="posts"></div>

    <script>
        // Static JSON data for blog posts
        const posts = [
            {
                title: "First Post",
                content: "This is the content of the first post."
            },
            {
                title: "Second Post",
                content: "This is the content of the second post."
            },
            {
                title: "vihanga 1",
                content: "Hi, welcome to my blog."
            },
            {
                title: "මම විහඟ",
                content: "ඔයාලට කොහොමද?"
            },
            {
                title: "hi",
                content: "කොහොම ද? 😊😊",
                image: "blog-image.jpg"  // Local image path
            }
        ];

        const postsContainer = document.getElementById('posts');

        // Displaying the posts
        posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.classList.add('post');

            let postContent = `<h2>${post.title}</h2><p>${post.content}</p>`;
            if (post.image) {
                postContent += `<img src="${post.image}" alt="${post.title}">`;
            }

            postElement.innerHTML = postContent;
            postsContainer.appendChild(postElement);
        });
    </script>

</body>
</html>
