
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Super Cool Animated Blog</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-out;
        }

        #posts {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .post {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: none;
            margin-bottom: 30px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .post h2 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .post p {
            color: #333;
            font-size: 18px;
        }

        .post img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }

        .post img:hover {
            transform: scale(1.05);
        }

        .like-dislike {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .like-dislike button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .like-dislike button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .like-dislike .dislike-btn {
            background-color: #f44336;
        }

        .like-dislike .dislike-btn:hover {
            background-color: #e53935;
        }

        .count {
            font-size: 18px;
            margin: 5px 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>My Super Cool Animated Blog</h1>

    <!-- Blog Posts Section -->
    <div id="posts"></div>

    <script>
        // Static JSON data for blog posts
        const posts = [
            {
                title: "First Post",
                content: "This is the content of the first post."
            },
            {
                title: "Second Post",
                content: "This is the content of the second post."
            },
            {
                title: "vihanga 1",
                content: "Hi, welcome to my blog."
            },
            {
                title: "‡∂∏‡∂∏ ‡∑Ä‡∑í‡∑Ñ‡∂ü",
                content: "‡∂î‡∂∫‡∑è‡∂Ω‡∂ß ‡∂ö‡∑ú‡∑Ñ‡∑ú‡∂∏‡∂Ø?"
            },
            {
                title: "hi",
                content: "‡∂ö‡∑ú‡∑Ñ‡∑ú‡∂∏ ‡∂Ø? üòäüòä",
                image: "blog-image.jpg"  // Local image path
            },
            {
                title: "hello",
                content: "üôãüôã",
                image: "hello-hi.gif"  // Local image path
            }
        ];

        // Post likes/dislikes (static for now, will reset on page refresh)
        let likes = Array(posts.length).fill(0);
        let dislikes = Array(posts.length).fill(0);

        const postsContainer = document.getElementById('posts');

        // Displaying the posts
        posts.forEach((post, index) => {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.style.animationDelay = `${index * 0.1}s`;

            let postContent = `<h2>${post.title}</h2><p>${post.content}</p>`;
            if (post.image) {
                postContent += `<img src="${post.image}" alt="${post.title}">`;
            }

            postElement.innerHTML = postContent;

            // Like and Dislike buttons
            const likeDislikeDiv = document.createElement('div');
            likeDislikeDiv.classList.add('like-dislike');

            const likeButton = document.createElement('button');
            likeButton.innerHTML = `Like üëç <span class="count">${likes[index]}</span>`;
            likeButton.onclick = () => {
                likes[index]++;
                likeButton.innerHTML = `Like üëç <span class="count">${likes[index]}</span>`;
                likeButton.style.transform = 'scale(1.1)';
                setTimeout(() => likeButton.style.transform = 'scale(1)', 200);
            };

            const dislikeButton = document.createElement('button');
            dislikeButton.classList.add('dislike-btn');
            dislikeButton.innerHTML = `Dislike üëé <span class="count">${dislikes[index]}</span>`;
            dislikeButton.onclick = () => {
                dislikes[index]++;
                dislikeButton.innerHTML = `Dislike üëé <span class="count">${dislikes[index]}</span>`;
                dislikeButton.style.transform = 'scale(1.1)';
                setTimeout(() => dislikeButton.style.transform = 'scale(1)', 200);
            };

            likeDislikeDiv.appendChild(likeButton);
            likeDislikeDiv.appendChild(dislikeButton);
            postElement.appendChild(likeDislikeDiv);

            postsContainer.appendChild(postElement);
        });
    </script>

</body>
</html>
